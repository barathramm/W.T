
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Styling </title>
</head>
<body>
  <h1 style="text-align: center; color: rgb(35, 17, 100);">Text Styles</h1>
  <p style="font-weight: bold;">bold</p>
  <p style="font-style: italic;">italic</p>
  <p style="text-decoration: underline;">underline</p>
  <p style="text-decoration: line-through;">line-through</p>
  <p style="font-size: 24px;">font-size: 24px</p>
  <p style="color: rgb(13, 136, 105);">color</p>
  <p style="text-align: center;">center</p>
  <p style="text-transform: uppercase;"></p>
</body>
</html>
