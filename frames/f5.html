
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>frame5</title>
  <style>.blink {
    animation: blink 1s infinite alternate;
  }
  
  @keyframes blink {
    0% {
      opacity: 1;
    }
    100% {
      opacity: 0;
    }
  }
  </style>
</head>

</head>
<body bgcolor="orange" text="white">
<span class="blink">Reminder!</span>

</body>
</html>
